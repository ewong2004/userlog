<!DOCTYPE html>
<html>

<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">
    <center><img src="images/fake-logo.png" alt="Logo"></center>
    <div class="login">
      <p>Welcome Back. Please <strong>LOGIN</strong> to continue...</p>
      <hr>
      <p>Username: <input type="email" autocomplete="username"></p>
      <p>Password: <input type="password"></p>
      <button>LOGIN</button>
      <div class="forget">
        <a href="https://www.wikihow.com/Remember-Passwords" class="forget">Forgot your password?</a>
      </div>
    </div>
    <div class="socials">
      <a href="https://www.facebook.com/" target="_blank"><img src="images/facebook-icon.png" alt="Facebook"></a>
      <a href="https://www.youtube.com" target="_blank"><img src="images/youtube-icon.png" alt="Youtube"></a>
      <a href="https://twitter.com/" target="_blank"><img src="images/twitter-icon.png" alt="Twitter" ></a>
      <a href="https://www.instagram.com/" target="_blank"><img src="images/instagram-icon.png" alt="Instagram"></a>
    </div>
  </div>
</body>

</html>
